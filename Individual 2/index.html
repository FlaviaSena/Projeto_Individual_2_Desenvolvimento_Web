<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Criptografar/descriptografar </title>
</head>

<body>
    
    <h1>Aqui você vai poder criptografar e descriptografar frases e números sinta-se avontade na experiência! ;) ;) ;)</h1>
    <br><br>
    <main>
            <form>
                <textarea name="texto" id="texto" cols="50" rows="3" placeholder="Digite aqui"></textarea>

                <!--Caixa para selecionar-->
                
                <select name="select" id="select" class="select" onclick="selecao()">
                    <option id="option" value="selecione">Selecione uma opção</option>
                    <option id="base64" value="base64">Base64</option>
                    <option id="cifra" value="cifra">Cifra de César</option>
                </select>

                <div class="chave-cont" id="chaveCont">
                    <!--Cifra de César-->

                    <label class="chave" for="range">Escolha uma chave:</label>

                    <div class="deslize">
                        <input type="range" value="1" min="1" max="26" class="range" id="range"
                            oninput="rangenumber.value=value" />
                        <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value" />
                    </div>

                </div>   
                <div class="radiobtn">
                    <!--Botão codificar e decodificar-->

                    <div>
                        <input type="radio" id="codificar" name="selecione" value="codificar" checked/>
                        <label for="codificar">Codificar</label>
                    </div>

                    <div>
                        <input type="radio" id="decodificar" name="selecione" value="decodificar" />
                        <label for="decodificar">Decodificar</label>
                    </div>
                </div>

                <textarea id="resultado" cols="50" rows="3" placeholder="Resultado"></textarea>
               

                <br>
                <br>    
                <div class="btn">
                    <!--Botão  resultado-->

                    <button id="resultbtn">Codificar sua Mensagem Aqui</button>
                </div>

            </form>
        </div>
        <br><br><br><br><br>
    </main>
    <!--Meu rodapé-->

    <footer>
        <section class="rodape">
            <p>Programadores Cariocas 2022/Todos os direitos reservados</p>
        </section>
    </footer>
    <!--JavaScript da página-->

    <script src="script.js" defer></script>

    <!--Até aqui nós ajudou o Senhor :):):)-->

</body>
</html>
